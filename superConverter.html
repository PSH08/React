<!DOCTYPE html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function App() {
        const [amount, setAmount] = React.useState()
        const [inverted, setInverted] = React.useState(false)
        const onChange = (event) => {
            setAmount(event.target.value)
        }
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setInverted((current) => !current);
        }
        return(
            <div>
        <h1 className="hi">Super Converter</h1>
        <div>
            <label htmlfor="minutes">Minutes</label>
            <input id="minutes" value={inverted ? amount * 60 : amount} placeholder="Minutes" type="number" onChange={onChange} disabled={flipped} />
        </div>
        <div>
            <label htmlfor="hours">Hours</label>
            <input value={inverted ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped} />
        </div>
            <button onClick={reset}>Reset</button>
            <button onClick={onFlip}>{inverted ? "turn back" : "invert"}</button>
        </div>
        );
    }
    ReactDOM.render(<App />, root);
</script>
</html>
